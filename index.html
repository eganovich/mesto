<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__content">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar" style="background-image: url('./images/kusto.png')"></div>
            <div class="profile__about-container">
              <div class="profile__name-button-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="edit-button"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="add-button"></button>
        </section>
        <section class="elements">
          <ul class="places">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>

  <div class="modal modal_type_edit-profile">
    <div class="modal__content">
      <button type="button" class="modal__close-button"></button>
      <h3 class="modal__heading">Редактировать профиль</h3>
      <form action="#" class="modal__edit-form" method="post" name="profile-edit-form" novalidate>
        <input type="text" class="modal__input modal__input_type_name" name="name" value='' placeholder="Имя" required minlength="2" maxlength="40">
        <span class="modal__error-message" id="name-error"></span>
        <input type="text" class="modal__input modal__input_type_about" name="about" value='' placeholder="Работа" required minlength="2" maxlength="200">
        <span class="modal__error-message" id="about-error"></span>
        <button type="submit" class="modal__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="modal modal_type_add-card">
    <div class="modal__content">
      <form action="#" class="modal__edit-form" method="post" name="profile-edit-form" novalidate>
        <button type="button" class="modal__close-button"></button>
        <h3 class="modal__heading">Новое место</h3>
        <input type="text" class="modal__input modal__input_type_place-name" name="place-name" value='' placeholder="Название" required minlength="1" maxlength="30">
        <span class="modal__error-message" id="place-name-error"></span>
        <input type="url" class="modal__input modal__input_type_place-photo-link"  name="place-photo-link" value='' placeholder="Ссылка на картинку" required>
        <span class="modal__error-message" id="place-photo-link-error"></span>
        <button type="submit" class="modal__submit-button modal__submit-button_disabled" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="modal modal_type_photo">
    <div class="modal__content-photo">
      <button type="button" class="modal__close-button"></button>
      <img class="modal__photo" alt="" src="">
      <h3 class="modal__photo-title"></h3>
    </div>
  </div>

  <template class="template-card">
    <li class="place">
      <img class="place__photo" alt="" src="">
      <div class="place__about">
        <h2 class="place__name"></h2>
        <button type="button" class="place__like"></button>
        <button type="button" class="place__trash"></button>
      </div>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
