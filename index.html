<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__content">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar" style="background-image: url('./images/kusto.png')"></div>
            <div class="profile__about-container">
              <div class="profile__name-button-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="edit-button"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="add-button"></button>
        </section>
        <section class="elements">
          <ul class="places">
            <li class="place">
              <img class="place__photo" alt="Старинная церковь на фоне гор. Фотография." src="./images/karachaevsk.jpg">
              <div class="place__about">
                <h2 class="place__name">Карачаевo-Черкесия</h2>
                <button type="button" class="place__like"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__photo" alt="Гора Эльбру на горизонте на фоне закатного неба. Фотогафия."
                src="./images/elbrus.png">
              <div class="place__about">
                <h2 class="place__name">Гора Эльбрус</h2>
                <button type="button" class="place__like"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__photo" alt="Горад Домбай осенью. Фотография." src="./images/dombai.png">
              <div class="place__about">
                <h2 class="place__name">Домбай</h2>
                <button type="button" class="place__like"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__photo" alt="Лед на озере Байкал. Фотография." src="./images/baikal.jpg">
              <div class="place__about">
                <h2 class="place__name">Байкал</h2>
                <button type="button" class="place__like"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__photo" alt="Небоскребы Москва-Сити. Фотография." src="./images/moscow.jpg">
              <div class="place__about">
                <h2 class="place__name">Москва</h2>
                <button type="button" class="place__like"></button>
              </div>
            </li>
            <li class="place">
              <img class="place__photo" alt="Православная церковь. Фотография." src="./images/rostov.jpg">
              <div class="place__about">
                <h2 class="place__name">Ростов</h2>
                <button type="button" class="place__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <div class="modal">
    <form action="#" class="modal__edit-form" method="post" name="profile-edit-form">
      <button type="button" class="modal__close-button"></button>
      <h3 class="modal__heading">Редактировать профиль</h3>
      <input type="text" class="modal__input modal__input_type_name" value='' placeholder="Имя">
      <input type="text" class="modal__input modal__input_type_about" value='' placeholder="Работа">
      <button type="submit" class="modal__submit-button">Сохранить</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
