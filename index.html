<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <div class="page__content">
      <header class="header">
          <div class="logo"></div>
      </header>
      <section class="profile">
        <div class="profile__info">
            <div class="profile__avatar"></div>
            <div class="profile__about-container">
              <div class="profile__name-button-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="edit-button"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class='add-button'></button>
      </section>
      <section class="elements">
          <ul class="places">
            <li class="place">
              <img class="place__photo" alt="Фото места" src="./images/karachaevsk.jpg">
              <div class="place__about">
                <h2 class="place__name">Карачаевo-Черкесия</h2>
                <div class="place__like"></div>
              </div>  
            </li>
            <li class="place">
              <img class="place__photo" alt="Фото места" src="./images/elbrus.png">
              <div class="place__about">
                <h2 class="place__name">Гора Эльбрус</h2>
                <div class="place__like"></div>
              </div>  
            </li>
            <li class="place">
              <img class="place__photo" alt="Фото места" src="./images/dombai.png">
              <div class="place__about">
                <h2 class="place__name">Домбай</h2>
                <div class="place__like"></div>
              </div>  
            </li>
            <li class="place">
              <img class="place__photo" alt="Фото места" src="./images/baikal.jpg">
              <div class="place__about">
                <h2 class="place__name">Байкал</h2>
                <div class="place__like"></div>
              </div>  
            </li>
            <li class="place">
              <img class="place__photo" alt="Фото места" src="./images/moscow.jpg">
              <div class="place__about">
                <h2 class="place__name">Москва</h2>
                <div class="place__like"></div>
              </div>  
            </li>
            <li class="place">
              <img class="place__photo" alt="Фото места" src="./images/rostov.jpg">
              <div class="place__about">
                <h2 class="place__name">Ростов</h2>
                <div class="place__like"></div>
              </div>  
            </li>
          </ul>
      </section>
      <footer class="footer">
        <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
      </footer>
    </div>
  </div>
  <div class="modal">
      <form action="#" class="modal__edit-form">
        <button class="modal__close-button"></button>
        <h2 class="modal__heading">Редактировать профиль</h2>
        <input type="text" class="modal__input modal__input_type_name" value='' placeholder="Имя">
        <input type="text" class="modal__input modal__input_type_about" value='' placeholder="Работа">
        <button type="submit" class="modal__submit-button">Сохранить</button>
      </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
