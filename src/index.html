<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__content">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar"></div>
            <div class="profile__about-container">
              <div class="profile__name-button-container">
                <h1 class="profile__name"></h1>
                <button type="button" class="edit-button"></button>
              </div>
              <p class="profile__about"></p>
            </div>
          </div>
          <button type="button" class="add-button"></button>
        </section>
        <section class="elements">
          <ul class="places">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>

  <div class="modal modal_type_edit-profile">
    <div class="modal__overlay">
      <div class="modal__content">
        <button type="button" class="modal__close-button"></button>
        <h3 class="modal__heading">Редактировать профиль</h3>
        <form action="#" class="modal__edit-form" method="post" name="profile-edit-form" novalidate>
          <input type="text" class="modal__input modal__input_type_name" name="name" value='' placeholder="Имя" required
            minlength="2" maxlength="40">
          <span class="modal__error-message" id="name-error"></span>
          <input type="text" class="modal__input modal__input_type_about" name="about" value='' placeholder="Работа"
            required minlength="2" maxlength="200">
          <span class="modal__error-message" id="about-error"></span>
          <button type="submit" class="modal__submit-button">
            <div class="modal__default-button-text">Сохранить</div>
            <div class="modal__load-button-text">Сохранение...</div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal modal_type_add-card">
    <div class="modal__overlay">
      <div class="modal__content">
        <form action="#" class="modal__edit-form" method="post" name="add-card-form" novalidate>
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal__heading">Новое место</h3>
          <input type="text" class="modal__input modal__input_type_place-name" name="placeName" value=''
            placeholder="Название" required minlength="1" maxlength="30">
          <span class="modal__error-message" id="placeName-error"></span>
          <input type="url" class="modal__input modal__input_type_place-photo-link" name="placePhotoLink" value=''
            placeholder="Ссылка на картинку" required>
          <span class="modal__error-message" id="placePhotoLink-error"></span>
          <button type="submit" class="modal__submit-button modal__submit-button_disabled" disabled>
            <div class="modal__default-button-text">Создать</div>
            <div class="modal__load-button-text">Сохранение...</div>
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="modal modal_type_delete-card">
    <div class="modal__overlay">
      <div class="modal__content">
        <form action="#" class="modal__confirm-form" method="post" name="delete-card-form" novalidate>
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal__heading">Вы уверены?</h3>
          <button type="submit" class="modal__confirm-button">
            <div class="modal__default-button-text">Да</div>
            <div class="modal__load-button-text">Сохранение...</div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal modal_type_edit-avatar">
    <div class="modal__overlay">
      <div class="modal__content">
        <form action="#" class="modal__edit-form" method="post" name="edit-avatar-form" novalidate>
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal__heading">Обновить аватар</h3>
          <input type="url" class="modal__input modal__input_type_avatar-link" name="avatar" value=''
            placeholder="Ссылка на аватар" required>
          <span class="modal__error-message" id="avatar-error"></span>
          <button type="submit" class="modal__submit-button">
            <div class="modal__default-button-text">Да</div>
            <div class="modal__load-button-text">Сохранение...</div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal modal_type_photo">
    <div class="modal__overlay">
      <div class="modal__content-photo">
        <button type="button" class="modal__close-button"></button>
        <img class="modal__photo" alt="" src="#">
        <h3 class="modal__photo-title"></h3>
      </div>
    </div>
  </div>

  <template class="template-card">
    <li class="place">
      <div class="place__photo-cover">
        <img class="place__photo" alt="" src="#">
      </div>
      <div class="place__about">
        <h2 class="place__name"></h2>
        <div class="place__like">
          <button type="button" class="place__like-button"></button>
          <p class="place__like-counter">10</p>
        </div>
        <button type="button" class="place__trash"></button>
      </div>
  </template>
</body>

</html>
